<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="bg-[#19a2ae] relative h-screen overflow-hidden">
    <img
      src="./images/bg-pattern-top.svg"
      alt="top"
      class="absolute w-3/4 -left-80 -top-[90%]"
    />
    <div class="container flex items-center justify-center h-[90%]">
      <div class="z-10 overflow-hidden text-black bg-white w-80 rounded-xl">
        <div
          class="bg-[url('./images/bg-pattern-card.svg')] bg-no-repeat bg-cover h-32"
        ></div>
        <div class="flex flex-col items-center justify-center -mt-10">
          <div
            class="flex items-center justify-center w-20 overflow-hidden border-4 border-white rounded-full"
          >
            <img src="./images/image-victor.jpg" alt="profile" />
          </div>
          <p class="mt-5 font-bold">
            Victor Crest <span class="ml-2 font-normal text-slate-400">26</span>
          </p>
          <span class="text-sm text-slate-400">London</span>
        </div>
        <div
          class="flex items-center justify-around p-5 mt-5 border-t border-slate-200"
        >
          <p class="flex flex-col items-center font-bold">
            80K
            <span class="text-xs font-normal text-slate-400">Followers</span>
          </p>
          <p class="flex flex-col items-center font-bold">
            803K <span class="text-xs font-normal text-slate-400">Likes</span>
          </p>
          <p class="flex flex-col items-center font-bold">
            1.4K <span class="text-xs font-normal text-slate-400">Photos</span>
          </p>
        </div>
      </div>
    </div>
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="bottom"
      class="absolute w-2/3 -bottom-[90%] -right-40"
    />
    <div class="text-sm text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="relative ml-1 text-orange-500 before:block before:absolute before:-inset-1 before:bg-white before:-skew-y-3"
        ><span class="relative">Frontend Mentor</span></a
      >. Coded with ❤️ by
      <a
        href="https://github.com/aldiipratama"
        target="_blank"
        class="relative ml-1 text-orange-500 before:block before:absolute before:-inset-1 before:bg-white before:-skew-y-3"
        ><span class="relative">Aldii Pratama</span></a
      >
    </div>
  </body>
</html>
